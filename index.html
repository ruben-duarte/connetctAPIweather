<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
    <title>The Weather APP</title>
</head>
<body>
    <div class="container">
        <h1>The Weather APP</h1>
        <form >
            <input type="text"  id="city-input" placeholder="Ingrese la ciudad">
            <input type="submit" value="Ver clima">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="icon" >
            </div>
            <div class="temperature">24 <sup>o</sup>C</div>
            <div class="description">Soleado</div>
            <div class="details">
                <div> Sensación térmica: 24 <sup>o</sup>C </div>
                <div>Humedad: 40%</div>
                <div>Velocidad del viento: 7 m/s</div>
            </div>
        </div>

    </div>
    
</body>
</html>
